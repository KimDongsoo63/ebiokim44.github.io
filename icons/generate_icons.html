<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // 배경
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, size, size);
            
            // 원 그리기
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, Math.PI * 2);
            ctx.fillStyle = '#3498db';
            ctx.fill();
            
            // 텍스트
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('MWS', size/2, size/2);
        }

        // 192x192 아이콘 생성
        const canvas192 = document.getElementById('icon192');
        drawIcon(canvas192, 192);
        
        // 512x512 아이콘 생성
        const canvas512 = document.getElementById('icon512');
        drawIcon(canvas512, 512);

        // 아이콘 다운로드 함수
        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // 자동 다운로드
        setTimeout(() => {
            downloadIcon(canvas192, 'icon-192x192.png');
            downloadIcon(canvas512, 'icon-512x512.png');
        }, 1000);
    </script>
</body>
</html>
