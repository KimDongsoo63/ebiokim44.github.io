<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>워터에듀(WaterEdu) - 수질데이터</title>
    <meta name="theme-color" content="#2c3e50">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            width: 360px;
            margin: 0 auto;
            overflow-x: hidden;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            padding: 0 15px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 0.7rem 0;
            position: fixed;
            width: 360px;
            top: 0;
            z-index: 1000;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        .logo {
            font-size: 1rem;
            font-weight: bold;
        }
        .menu-toggle {
            display: block;
            font-size: 1.2rem;
            cursor: pointer;
            color: white;
            padding: 4px 8px;
            margin-right: 0;
            margin-left: auto;
            width: 25%;
            text-align: right;
            touch-action: manipulation;
        }
        .nav-links {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            width: 25%;
            min-width: 100px;
            max-width: 180px;
            background-color: #2c3e50;
            padding: 0.4rem 0;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .nav-links.active {
            display: flex;
        }
        .nav-links li {
            margin: 0.4rem 0;
            width: 100%;
            text-align: center;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.4rem;
            transition: background-color 0.3s ease;
            font-size: 0.9rem;
            touch-action: manipulation;
        }
        .nav-links a:hover {
            background-color: #34495e;
        }
        main {
            margin-top: 3.2rem;
            padding: 1.5rem 0.5rem;
            text-align: center;
        }
        @media (max-width: 360px) {
            body, header {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">워터에듀(WaterEdu)</div>
                <div class="menu-toggle">☰</div>
                <ul class="nav-links">
                    <li><a href="index.html#home">홈</a></li>
                    <li><a href="index.html#settings">설정</a></li>
                    <li><a href="index.html#contact">연락처</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>수질 데이터 화면입니다.</h2>
    </main>
    <script>
        // 메뉴 토글
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
